# ─────────────────────────────────────────────────────────────────────────────
# NBU Mental Health Platform — Nginx Reverse Proxy
# Ubuntu 22.04 LTS, Nginx 1.24+
#
# ตั้งค่า:
#   1. แทน YOUR_DOMAIN ด้วย domain จริง เช่น mentalhealth.northbkk.ac.th
#   2. ใช้ certbot สร้าง SSL: sudo certbot --nginx -d YOUR_DOMAIN -d admin.YOUR_DOMAIN
#   3. Ports:
#      - API (Node.js)    → 3000
#      - Admin (Next.js)  → 3001
#      - LIFF (Next.js)   → 3002
# ─────────────────────────────────────────────────────────────────────────────

# Worker processes
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 1024;
    multi_accept on;
}

http {
    # ── Basic settings ────────────────────────────────────────────────────────
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ── Logging ───────────────────────────────────────────────────────────────
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log  /var/log/nginx/error.log warn;

    # ── Gzip ─────────────────────────────────────────────────────────────────
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json
               application/javascript application/rss+xml application/atom+xml
               image/svg+xml;

    # ── Rate limiting zones ───────────────────────────────────────────────────
    # General API: 30 req/s per IP
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
    # LINE webhook: 100 req/s (LINE sends bursts)
    limit_req_zone $binary_remote_addr zone=webhook:10m rate=100r/s;
    # Auth endpoints: 5 req/min per IP (brute-force protection)
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/m;

    # ── Upstream definitions ──────────────────────────────────────────────────
    upstream api_backend {
        server 127.0.0.1:3000;
        keepalive 32;
    }

    upstream admin_frontend {
        server 127.0.0.1:3001;
        keepalive 16;
    }

    upstream liff_frontend {
        server 127.0.0.1:3002;
        keepalive 16;
    }

    # ── HTTP → HTTPS redirect ─────────────────────────────────────────────────
    server {
        listen 80;
        listen [::]:80;
        server_name YOUR_DOMAIN admin.YOUR_DOMAIN liff.YOUR_DOMAIN;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ─────────────────────────────────────────────────────────────────────────
    # API Server: api.YOUR_DOMAIN  (หรือ YOUR_DOMAIN/api/)
    # ─────────────────────────────────────────────────────────────────────────
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name api.YOUR_DOMAIN;

        # SSL (certbot จะเพิ่มส่วนนี้อัตโนมัติ)
        ssl_certificate     /etc/letsencrypt/live/YOUR_DOMAIN/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/YOUR_DOMAIN/privkey.pem;
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         HIGH:!aNULL:!MD5;
        ssl_session_cache   shared:SSL:10m;
        ssl_session_timeout 10m;

        # HSTS
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-Frame-Options DENY always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Body size limits
        client_max_body_size 2m;

        # Timeouts
        proxy_read_timeout  30s;
        proxy_send_timeout  30s;
        proxy_connect_timeout 5s;

        # ── LINE Webhook (signature verified in app) ─────────────────────────
        location /webhooks/line {
            limit_req zone=webhook burst=50 nodelay;

            proxy_pass         http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header   Host              $host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            proxy_set_header   Connection        "";

            # Pass raw body for LINE signature verification
            proxy_set_header   Content-Type      $content_type;
        }

        # ── Auth endpoints (strict rate limit) ──────────────────────────────
        location ~ ^/auth/(login|link-line-staff)$ {
            limit_req zone=auth burst=3 nodelay;

            proxy_pass         http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header   Host              $host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            proxy_set_header   Connection        "";
        }

        # ── General API ──────────────────────────────────────────────────────
        location / {
            limit_req zone=api burst=20 nodelay;

            proxy_pass         http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header   Host              $host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            proxy_set_header   Connection        "";
        }
    }

    # ─────────────────────────────────────────────────────────────────────────
    # Admin Portal: admin.YOUR_DOMAIN
    # ─────────────────────────────────────────────────────────────────────────
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name admin.YOUR_DOMAIN;

        ssl_certificate     /etc/letsencrypt/live/YOUR_DOMAIN/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/YOUR_DOMAIN/privkey.pem;
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         HIGH:!aNULL:!MD5;
        ssl_session_cache   shared:SSL:10m;
        ssl_session_timeout 10m;

        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-Frame-Options SAMEORIGIN always;

        client_max_body_size 5m;

        # Next.js static assets — cache aggressively
        location /_next/static/ {
            proxy_pass         http://admin_frontend;
            proxy_cache_valid  200 1y;
            add_header         Cache-Control "public, immutable, max-age=31536000";
            proxy_set_header   Host $host;
        }

        location / {
            proxy_pass         http://admin_frontend;
            proxy_http_version 1.1;
            proxy_set_header   Host              $host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            proxy_set_header   Upgrade           $http_upgrade;
            proxy_set_header   Connection        "upgrade";
        }
    }

    # ─────────────────────────────────────────────────────────────────────────
    # LIFF App: liff.YOUR_DOMAIN
    # ─────────────────────────────────────────────────────────────────────────
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name liff.YOUR_DOMAIN;

        ssl_certificate     /etc/letsencrypt/live/YOUR_DOMAIN/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/YOUR_DOMAIN/privkey.pem;
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         HIGH:!aNULL:!MD5;
        ssl_session_cache   shared:SSL:10m;
        ssl_session_timeout 10m;

        # LIFF runs in LINE browser — frame embedding allowed from line.me
        add_header Strict-Transport-Security "max-age=31536000" always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-Frame-Options "ALLOW-FROM https://liff.line.me" always;

        client_max_body_size 2m;

        location /_next/static/ {
            proxy_pass         http://liff_frontend;
            add_header         Cache-Control "public, immutable, max-age=31536000";
            proxy_set_header   Host $host;
        }

        location / {
            proxy_pass         http://liff_frontend;
            proxy_http_version 1.1;
            proxy_set_header   Host              $host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            proxy_set_header   Upgrade           $http_upgrade;
            proxy_set_header   Connection        "upgrade";
        }
    }
}
